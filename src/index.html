<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Other Links -->
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />

		<!-- CSS Reset -->
		<link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
		<link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
		<link href="https://unpkg.com/sanitize.css/assets.css" rel="stylesheet" />
		<link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet" />
		<link href="https://unpkg.com/sanitize.css/reduce-motion.css" rel="stylesheet" />

		<!-- Water.css (Class-less Framework) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />

		<!-- Your Styles -->
		<link rel="stylesheet" href="/styles/style.css" />

		<!-- Scripts -->
		<script type="module" src="/main.js"></script>

		<title>Bin2Dec Converter</title>
	</head>
	<body>
		<header>
			<h1>Binary to Decimal Converter</h1>
			<button class="switchThemeBtn">Switch Theme</button>
		</header>

		<main class="container">
			<label for="binary">Enter a Binary Number:</label>
			<input type="number" name="binary" id="binaryVal" placeholder="Enter a Binary Number" /> <br />
			<label for="decimal">Converted Decimal Number:</label>
			<input type="number" name="decimal" id="decimalVal" disabled /> <br />
			<div class="btns">
				<button class="convertBtn">Convert</button>
				<button class="resetBtn">Reset</button>
			</div>
			<footer>
				<p>Made by <a href="https://github.com/kr40" target="_blank">Kartik Rao</a> with &nbsp; ❤️</p>
				<a href="https://github.com/kr40/bin2dec" target="_blank">Github</a>
			</footer>
		</main>
	</body>
</html>
